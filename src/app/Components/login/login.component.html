
<div class="p-3 mb-3" style="background-image: url(../../../assets/img/cartelera.jpg)">
  <div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">iniciar sesion</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registrarse</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="user" class="label">Nombre de usuario</label>
            <input id="user" type="text" class="input" [(ngModel)]="username">
          </div>
          <div class="group">
            <label for="pass" class="label">Contrase単a</label>
            <input id="pass" type="password" class="input" data-type="password" [(ngModel)]="password">
          </div>
          <div class="group">
            <input id="check" type="checkbox" class="check" checked>
            <label for="check"><span class="icon"></span> Mantenerme conectado</label>
          </div>
          <div class="group">
            <input type="submit" class="button" value="Iniciar sesion" (click)="login()">
            <div class="alert alert-danger mt-3" role="alert" *ngIf="message != null">
              {{message}}
            </div>
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a href="login" style="color: white !important;">Olvidaste la contrase単a?</a>
          </div>
        </div>
        <div class="sign-up-htm">
          <div class="group">
            <label for="user" class="label">Nombre de usuario</label>
            <input id="user" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Contrase単a</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="pass" class="label">Repetir contrase単a</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="pass" class="label">Correo</label>
            <input id="pass" type="text" class="input">
          </div>
          <div class="group">
            <input type="submit" class="button" value="Registrarme">
          </div>
          <div class="foot-lnk">
            <a for="tab-1" style="color: white !important;">Ya tienes una cuenta?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
